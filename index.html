<!DOCTYPE html>
<html>
  <head>
    <title>Workout Tracker</title>
    <link rel = "stylesheet" href = "index.css">
  </head>

  <body>
    <div class ="first_div">
      
      <h1 class="heading">Muscle Booster-Plan Workouts</h1>
        
      <div class="buttons">
        <button>Workout Begin</button>
        <button>Pause Workout</button>
        <button>Resume Workout</button>
        <button>Reset Workout</button>
      </div>
        

      
    </div>

    <div class = "second_div">
      <input type="text" class="input_box" placeholder="Workout Name" >
      <label>Hours:</label>
      <input type="text" class="time-box" placeholder="00">

      <label>Minutes:</label>
      <input type ="text" class="time-box" placeholder="00">

      <label>Seconds:</label>
      <input type ="text" class ="time-box" placeholder="00">
      <div class="buttons">
        <button>Add Workout</button>
      </div>
    </div>

    <div class="third_div">
      <h1>Push up</h1>
      <div class="timer-format">
        00 : 00 : 00       
      </div>
      <div class = "buttons">
        <button>Delete Workout</button>
        <button>Skip Workout</button>
      </div>
      
    </div>

    <div class="fourth_div">
      <h1>Rest</h1>
    

    </div>


  </body>
</html>
